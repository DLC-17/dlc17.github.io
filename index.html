<!DOCTYPE html
<html lang="en"><head>
 <meta charset="UTF-8">
 <meta name="port" content="=device-width initial-scale=.0">

</head>
<body class="container">
    <div class="gif_container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExODZsYjBtb2puejVrNzEzYXd5OHBpdzBjM2lydXVwdThzYTNrNWRucSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26BRv0ThflsHCqDrG/giphy.gif" alt="Valentine's Day GIF">
        <div class="text-container">
            <h1 class="header1">Would you like to be my valentine?</h1>
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="nextPage()">Yes!</button>
        <button class="button" id="noButton" onclick="reload()">No</button>
    </div>
    <body style="background-color:#d45943">
        <script>
            function nextPage() {
                window.location.href = "Valentine_yes.html";
            }
            function reload() {
                location.reload();
            }
            function moveButton() {
                var x = Math.floor(Math.random() * window.innerWidth);
                var y = Math.floor(Math.random() * window.innerHeight);
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }
        </script>
